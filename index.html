<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
      <div class="title">
        <h1>Survey Form</h1>
      </div>
      <div class="form-outer">
       <div class="description">
        <p>Let us know how we can improve freeCodeCamp</p>
      </div>
      <form class="survey-form">
      <div class="row-tab">
        <div class="labels">
                <label for="name" class="abc">* Name:</label>
        </div>
       <div class="right-tab">
          <input  class="input-field" type="text" placeholder="Name" required>
        </div>


        </div>
        <div class="row-tab">
          <div class="labels">
                  <label for="email" class="abc">* Email:</label>
          </div>
         <div class="right-tab">
            <input class="input-field" type="email" placeholder="Email" required>
          </div>
  
  
          </div>
          <div class="row-tab">
            <div class="labels">
                    <label for="age" class="abc">* Age:</label>
            </div>
           <div class="right-tab">
              <input class="input-field" type="number" placeholder="Age" required>
            </div>
    
    
            </div>
      
            <div class="row-tab">
              <div class="labels">
                      <label for="age" class="abc">Which option best describes your current role?</label>
              </div>
             <div class="right-tab">
              <select  name="currentPos" class="dropdown">
                <option disabled="" value="">Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
                </select>
              </div>
      
              </div>


              <div class="row-tab">
                <div class="labels">
                        <label for="age" class="abc">*  How likely is that you would recommend freeCodeCamp to a friend?</label>
                </div>
               <div class="right-tab">
                <ul style="list-style: none;" >
                  <li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio" class="userRatings" required></label></li>
                  <li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio" class="userRatings" required></label></li>
                  <li class="radio"><label>Not sure<input name="radio-buttons" value="3" type="radio" class="userRatings" required></label></li>
                  </ul>
                </div>
                </div>

                <div class="row-tab">
                  <div class="labels">
                          <label for="age" class="abc">What do you like most in FCC:</label>
                  </div>
                 <div class="right-tab">
                  <select  name="currentPos" class="dropdown">
                    <option disabled selected value="">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                   
                    <option value="opensource">Open Source</option>
                    </select>
                  </div>
          
                  </div>

                  
              <div class="row-tab">
                <div class="labels">
                        <label for="age" class="abc">Things that should be improved in the future
                          (Check all that apply):</label>
                </div>
               <div class="right-tab">
                <ul style="list-style: none;">
                  <li class="checkbox"><label>Front-end Projects<input name="prefer" value="1" type="checkbox" class="userRatings"></label></li>
                  <li class="checkbox"><label>Back-end Projects<input name="prefer" value="2" type="checkbox" class="userRatings"></label></li>
                  <li class="checkbox"><label>Data Visualization<input name="prefer" value="3" type="checkbox" class="userRatings"></label></li>
                  <li class="checkbox"><label>Challenges<input name="prefer" value="3" type="checkbox" class="userRatings"></label></li>
                  <li class="checkbox"><label>Open Source Community<input name="prefer" value="4" type="checkbox" class="userRatings"></label></li>
                  <li class="checkbox"><label>Gitter help rooms<input name="prefer" value="5" type="checkbox" class="userRatings"></label></li>
                  <li class="checkbox"><label>Videos<input name="prefer" value="6" type="checkbox" class="userRatings"></label></li>
                  <li class="checkbox"><label>City Meetups<input name="prefer" value="7" type="checkbox" class="userRatings"></label></li>
                  <li class="checkbox"><label>Wiki<input name="prefer" value="8" type="checkbox" class="userRatings"></label></li>
                  <li class="checkbox"><label>Additional Courses<input name="prefer" value="9" type="checkbox" class="userRatings"></label></li>

                  </ul>
                </div>
                </div>
                <div class="row-tab">
                  <div class="labels">
                  <label for="comments">Any Comments or Suggestions?</label>
                  </div>
                  <div class="right-tab">
                  <textarea class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
                  </div>
                  </div>
                  <button class="submit" type="submit">Submit</button>
        
    </form>
  </div>
    
  </body>
</html>
